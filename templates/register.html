<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民航网</title>
    <link rel="shortcut icon" href="../static/s-other/logo.ico" />
    <link rel="stylesheet" href="..\static\s-css\register.css">
    <script src="..\static\s-js\jquery.min.js"></script>
</head>
<body>
    <div style="position:fixed;height:150px;width:150px;transform: rotateX(60deg);top:30px;left: 50px;">
        <img src="../static/s-other/图层 0.png" alt="" style="width:100%;height:100%;">
    </div>
    <div class="app">
        <div class="login-wrapper">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <div class="login">用户注册</div>
            <div class="form-wrapper">
                <input name="email" type="email" id="username" placeholder="邮箱" />
                <p class="info">&nbsp</p>
                <input name="password" type="text" id="password" placeholder="验证码" />
                <input type="button" class="send-btn" value="发送">
                <button type="button" id="reg">注册</button>
                <p class="codefail">&nbsp</p>
                <!-- 注册成功和验证码错误消息闪现 -->
            </div>
        </div>
    </div>
</body>
<script src="..\static\s-js\register.js"></script>
</html>
